<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceOliverHair</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="assets/logo_nicy.png" alt="Nicy Oliver Hair">
        </div>
    </header>
        
    <h2 class="titulo">Tabela de Clientes</h2>
    <div class="filtro-container">
        <label for="filtrar-tabela">Filtrar</label>
        <input type="text" id="filtrar-tabela" placeholder="Digite o nome da tabela">
    </div>

    <table id="tabela-precos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Serviço</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr class="cliente">
                <td class="nome">Nath peixes</td>
                <td class="produto">Mão e Pé</td>
                <td class="qtd">2</td>
                <td class="valor">70</td>
                <td class="total">0</td>
            </tr>
            <tr class="cliente">
                <td class="nome">Ryan Corredor</td>
                <td class="produto">Luzes</td>
                <td class="qtd">1</td>
                <td class="valor">450</td>
                <td class="total">0</td>
            </tr>
            <tr class="cliente">
                <td class="nome">Tupac</td>
                <td class="produto">Progressiva</td>
                <td class="qtd">1</td>
                <td class="valor">250</td>
                <td class="total">0</td>
            </tr>
        </tbody>
    </table>
    <button id="buscar-encomendas" class="button">Buscar Clientes</button>

    <div class="box">
        <h2>Adicionar elemento</h2>
        <div class="formulario">
            <label for="nomes">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="qtde">QTDE:</label>
            <input type="text" id="qtde" name="qtde">
            <label for="produto">Produto:</label>
            <select id="produto">
                <option value="Mão e Pé">Mão e Pé</option>
                <option value="Luzes">Luzes</option>
                <option value="Escova">Escova</option>
                <option value="Progressiva">Progressiva</option>
                <option value="Corte Feminino">Corte Feminino</option>
                <option value="Corte Masculino">Corte Masculino</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
            <label for="valor_unitario">R$ Unitário:</label>
            <input type="text" id="valor_unitario" name="valor_unitario">
        </div>
        <button type="button" id="botao">Enviar</button>
    <h2 class="titulo">Tabela de Preços</h2>
    <table id="tabela-precos-geral">
        <thead>
            <tr>
                <th>Serviço</th>
                <th>Valor</th>
            </tr>   
        </thead>
        <tbody>
            <tr class="preco">
                <td class="produto">Mão e Pé</td>
                <td class="valor">R$ 70</td>
            </tr>
            <tr class="preco">
                <td class="produto">Luzes</td>
                <td class="valor">R$ 450</td>
            </tr>
            <tr class="preco">
                <td class="produto">Escova</td>
                <td class="valor">R$ 70</td>
            </tr>
            <tr class="preco">
                <td class="produto">Progressiva</td>
                <td class="valor">R$ 250</td>
            </tr>
            <tr class="preco">
                <td class="produto">Corte Feminino</td>
                <td class="valor">R$ 80</td>
            </tr>
            <tr class="preco">
                <td class="produto">Corte Masculino</td>
                <td class="valor">R$ 40</td>
            </tr>
            
        </tbody>
    </table>


    <!-- Botão movido para baixo da tabela -->
   
    </div>
    <script src="js/calcula_total.js"></script>
    <script src="js/adiciona.js"></script>
    <script src="js/removerEncomenda.js"></script>
    <script src="js/filtro.js"></script>
    <script src="js/buscar encomenda.js"></script>
</body>

</html>
